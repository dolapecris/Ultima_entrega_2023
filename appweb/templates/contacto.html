{% extends 'base.html'%}
{% load static %}
{% load crispy_forms_tags %}

{%block contenido%}


<div class="container mt-5">
  <div class="text-center">
    <img src="{% static 'imagen/contacto_imagen.jpg' %}" alt="Rayo MakWeen" style="max-width: 600px;">
  </div>
  {{mensaje}}
  <h2 class="mt-4">Contacto</h2>
  <form id="formularioContacto" action="" method="post">
    {% csrf_token %}
    {{form_contacto | crispy}}

    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>
  
</div>


{% endblock %}
