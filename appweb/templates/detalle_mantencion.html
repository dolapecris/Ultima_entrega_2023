{% extends 'base.html' %}
{% load static %}

{% block contenido %}

<div class="container" style="margin-top: 50px">

  <div id="profesionales_excelencia" class="row">
    <div class="cont-profesionales col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <h3>{{p.descrip}}</h3>
      <div class="cont-listado row">


        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
          <div class="prof int">
            <figure>
              <a href="{% url 'detalle_mantencion' p.pk%}">

              {% if p.foto %}
                <img width="270" height="350" src="{{ p.foto.url }}" class="img-responsive wp-post-image" alt=""
                  decoding="async" loading="lazy"> </a>
              {% else %}
              <img width="270" height="350" src="" class="img-responsive wp-post-image" alt="" decoding="async"
                loading="lazy"> </a>
              {% endif %}

              <h4 class="nombre white">{{p.cod}}</h4>
              <span class="cargo"> <br>Codigo: {{ p.cod }}</br> 
                <br>Titulo: {{ p.descrip }}</br>  
                <br>Descripcion: {{ p.mensaje }}</br>  
                <br>Rut Mecanico: {{ p.mecani }}</br> </span>

            </figure>
            <div class="details">
              <p class="extracto">{{p.cargo}}</p>
              <p class="rrss"></p>
            </div>
          </div>
        </div>

     






      </div>
    </div>
  </div>


  {% endblock %}
