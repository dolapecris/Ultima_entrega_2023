<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
    integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
    integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
    crossorigin="anonymous"></script>
  <script src="js/jquery-3.6.4.min.js"></script>
  <title>Login</title>
</head>
{% load crispy_forms_tags %}

<body>

  

    <div class"container">
        <div class="row">
            <div class="col-8" style="margin:auto; margin-top:100px">
                <div class="card">
                    <div class="card-header text-center">
                        LOGIN
                    </div>
                    <div class="card-body">
                        <form class="row" id="loginForm" action="" method="post">
                            {% csrf_token %}
                            {{form | crispy}}
                            
                            <div class="mb-3">
                                <label class="form-label">Olvidaste la Constrase√±a?</label>
                            </div>
                            <div class="col-12">
                                <button type="submit" style="width:100%" class:"btn btn-primary">Login</button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>    
        </div>
    </div>
    
</body>

</html>
